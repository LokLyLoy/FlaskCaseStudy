<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/styles/registerpage.css">
    <link rel="icon" href="/static/images/Logo.jpg">
</head>
<body>
    <div class="container">
        <!-- Left Image Panel -->
        <div class="container-left">
            <img src="/static/images/register.jpg" alt="Register">
            <div class="left-overlay">
                <h1>Find your sweet home</h1>
                <p>Join us and start your journey today</p>
            </div>
        </div>

        <!-- Right Registration Form -->
        <div class="container-right">
            <div class="register-card">
                <h2>Create Account</h2>
                <p class="subtitle">Fill in your details to get started</p>

                <form id="registerForm">
                    <div class="float-group">
                        <input type="text" name="username" id="username" placeholder=" " required>
                        <label>Username</label>
                    </div>
                    <div class="float-group">
                        <input id="email" type="email" name="email" placeholder=" " required>
                        <label>Email</label>
                    </div>
                    <div class="float-group">
                        <input id="password" type="password" name="password" placeholder=" " required>
                        <label>Password</label>
                    </div>
                    <div class="float-group">
                        <input id="confirm_password" type="password" name="confirm_password" placeholder=" " required>
                        <label>Confirm Password</label>
                    </div>

                    <button type="submit" class="submit-btn">Register</button>
                </form>

                <p class="login-link">Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault()

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirm_password = document.getElementById("confirm_password").value.trim();

        if (!username || !email || !password || !confirm_password) {
            return;
        }

        if (password !== confirm_password){
            return;
        }

        const data = {username, email, password};

        try {
            const res = await fetch("/users/create", {
                method: "POST",
                headers: {
                        "Content-Type": "application/json"
                    },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if (res.ok) {
                    window.location.href = "/dashboard";
                } else {
                    alert(result.error || "Register failed");
                }
        } catch (e) {
            alert("Network error");
        }
    })
</script>

</body>
</html>

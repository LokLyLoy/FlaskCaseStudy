<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .container h1 {
      font-size: 100px;
      font-weight: 800;
      letter-spacing: -2px;
    }

    .container p {
      margin: 10px 0 25px;
      font-size: 18px;
      color: #ccc; /* light gray */
    }

    a.btn {
      display: inline-block;
      padding: 12px 24px;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.2s;
    }

    a.btn:hover {
      opacity: 0.8;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for cannot be found.</p>

    <a class="btn" href="/">Go Home</a>
    <a class="back-link" href="javascript:history.back()">‚Üê Go Back</a>
  </div>

</body>
</html>
